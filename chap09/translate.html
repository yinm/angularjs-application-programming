<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="lib/angular-translate.min.js"></script>
<script src="lib/angular-translate-loader-static-files.min.js"></script>
<script src="scripts/translate.js"></script>
</head>
<body ng-controller="MyController">
<p>{{'morning' | translate}}</p>
<p>{{'info.title' | translate}}</p>
<p>{{'hello' | translate : data }}</p>
<p>{{'thanks' | translate}}</p>

<!--
<p translate="morning"></p>
<p translate="info.title"></p>
<p translate="hello" translate-values="data"></p>
<p translate="thanks"></p>
-->
</body>
</html>
