<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-messages.min.js"></script>
<script src="scripts/messages_template.js"></script>
</head>
<body ng-controller="MyController">
<form name="myForm" novalidate>
  <div>
    <label for="mail">メールアドレス：</label><br />
    <input id="mail" name="mail" type="email" ng-model="user.mail"
      required ng-minlength="10" ng-maxlength="20" />
    <script type="text/ng-template" id="my-error-messages">
      <span ng-message="required">入力は必須です。</span>
      <span ng-message="minlength, maxlength">
        入力値が短すぎるか、長すぎます。</span>
      <span ng-message="email">正しいメール形式で入力してください。</span>
    </script>
    <span ng-messages="myForm.mail.$error" ng-messages-multiple>
      <span ng-message="minlength, maxlength">
        10～20文字の範囲で入力してください。</span>
      <span ng-messages-include="my-error-messages"></span>
    </span>
  </div>
</form>
</body>
</html>
