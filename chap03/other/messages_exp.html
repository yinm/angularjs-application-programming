<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-messages.min.js"></script>
<script src="scripts/messages_exp.js"></script>
</head>
<body ng-controller="MyController">
<form name="myForm" novalidate>
  <div>
    <label for="mail">メールアドレス：</label><br />
    <input id="mail" name="mail" type="email" ng-model="user.mail"
      required ng-minlength="10" ng-maxlength="20" />
    <span ng-messages="myForm.mail.$error" ng-messages-multiple>
      <span ng-message="minlength, maxlength">
        10～20文字の範囲で入力してください。</span>
      <span ng-repeat="error in errors">
        <span ng-message-exp="error.type">{{error.message}}</span>
      </span>
    </span>
<!--ng-message-exp属性で表した場合-->
<!--
    <span ng-messages="myForm.mail.$error">
      <span ng-message-exp="'required'">入力は必須です。</span>
      <span ng-message-exp="['minlength', 'maxlength']">
        10～20文字の範囲で入力してください。</span>
      <span ng-message-exp="'email'">正しいメール形式で入力してください。</span>
    </span>
-->
  </div>
</form>
</body>
</html>
