<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script>
const book = {
  'isbn': '978-4-7741-7078-7',
  'title': 'サーブレット＆JSPポケットリファレンス',
  'price': 2680,
  'publish': '技術評論社',
  'published': new Date(2015, 0, 8),
  '$$memo': 'サーバサイドJavaアプリ開発者必携の一冊',
  'toString': function() { return this.title; },
};

console.log(angular.toJson(book));

console.log(angular.toJson(book, true));

const json = angular.toJson(book);
const obj = angular.fromJson(json);
console.log(obj.price);
</script>
</head>
<body>
</body>
</html>
