<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="scripts/value.js"></script>
</head>
<body ng-controller="MyController">
  <ul>
    <li>title: {{title}}</li>
    <li>author: {{info.author}}</li>
    <li>last updated: {{info.updated.toLocaleString()}}</li>
  </ul>
  <button ng-click="proc(title)">logging</button>
</body>
</html>
