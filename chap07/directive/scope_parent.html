<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="scripts/scope_parent.js"></script>
</head>
<body ng-controller="MyController">
  親スコープ:
  <div>
    <button ng-click="onparent()">加算</button>
    {{value}}
  </div>
  <hr>
  子スコープ:
  <my-scope></my-scope>
</body>
</html>
