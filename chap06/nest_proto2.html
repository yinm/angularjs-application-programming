<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8" />
<title>AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<script src="scripts/nest_proto2.js"></script>
</head>
<body>
<div ng-controller="ParentController">
  parent:
  {{value}}
  <button ng-click="onparent()">adder</button>
  <hr>
  <div ng-controller="ChildController">
    child:
    {{value}}
    <button ng-click="onchild()">adder</button>
  </div>
</div>
</body>
</html>
